<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" type="text/css"/>
	<link rel="stylesheet" href="css/nuevassalsa.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript">
		var imagenes = new Array();
		var textos = new Array();	
		var i = 0;
		$(document).ready(function() {
			i=0;
			textos[0] = "Alitas";
			textos[1] = "Camperitos";
			textos[2] = "Pechuguitas";
			imagenes[0] = "img/Alitas30.png";
			imagenes[1] = "img/Camperitos30.png";
			imagenes[2] = "img/Pechuguitas30.png";
			$("#banquete").attr("src",imagenes[i]);
			$("#texto").text("Banquete de " + textos[i]);
			$("#btnSeleccionar").click(function() {
				window.localStorage.setItem("BANQUETE",textos[i]);
				$(location).attr('href','cantidad.html');
			});
			$("#btnder").click(function() {
				if (i==2) {
					i=-1;
				}
				i++;
				$("#banquete").attr("src",imagenes[i]);
				$("#texto").text("Banquete de " + textos[i]);
			});
			$("#btnizq").click(function() {
				if (i==0) {
					i=3;
				}
				i--;
				$("#banquete").attr("src",imagenes[i]);
				$("#texto").text("Banquete de " + textos[i]);
			});
		});
	</script>
</head>
<body>
<div data-role="page" id="page1">
	<div class="imagetop"></div>
	<center><b style="color:#FFFFFF;text-shadow:2px 2px #000000;position:relative;width:50px;top:15px;">Primero escoge el tipo</b></center>
	<center><b style="color:#FFFFFF;text-shadow:2px 2px #000000;position:relative;width:50px;top:15px;">de banquete que deseas</b></center>
	<div id="seleccion" style="position:relative;width:100%;top:30px;hight:50px;">
	<center>
	<img src="img/btnizq.png"id="btnizq" style="position:relative;left:15px;top:0px;width:80px;width:60px;"/>
	<img src="img/camperitos.png" id="banquete" style="position:relative;z-index:3;left:2px;top:-5px;left:-0px;width:180px">
	<img src="img/btnder.png" id="btnder" style="position:relative;top:0px;left:-15px;width:80px;width:60px;"/>
	</center>
	</div>
	<center><b id="texto" style="color:#FFFFFF;text-shadow:2px 2px #000000;position:relative;top:30px;">Banquete de <script>textos[i];</script> </b></center>
	<div data-theme="f" data-role="footer" data-position="fixed">
		<center><img src="img/btnSeleccionar.png" id="btnSeleccionar">
	</div>
</div>
