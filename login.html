<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" type="text/css"/>
	<link rel="stylesheet" href="css/nuevassalsa.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/cordova.js"></script>
	<script type="text/javascript">
		var guatemala= true;
		//var salvador = true;
		$(document).ready(function() {
			$("#msgbox").hide();
			if (window.localStorage.getItem("EDIT")!="") {
				$("#txtEmail").val(window.localStorage.getItem("EMAIL"));
				$("#txtTelefono").val(window.localStorage.getItem("TEL"));
			}
			$("#btnmsg").click(function(){
				$("#msgbox").hide();
			});
			$("#btnLogin").click(function() {
				if ($("#leido").is(":checked")) {
					if ($("#txtEmail").val()=="") {
					   $("#msgbox").show();
					   $("#texto").html("Debe ingresar su correo electr&oacute;nico");
					}else if ($("#txtTelefono").val() ==""){
						$("#msgbox").show();
						$("#texto").html("Debe ingresar su	 tel&eacute;fono");
					}else {
						if (guatemala) {
							window.localStorage.setItem("PAIS","GT");
							
							window.localStorage.setItem("EMAIL",$("#txtEmail").val());
						window.localStorage.setItem("TEL",$("#txtTelefono").val());
						window.localStorage.setItem("EDIT","");
						$(location).attr('href',"gt/menu.html");
							
						}else {
							window.localStorage.setItem("PAIS", "SV");
							
							window.localStorage.setItem("EMAIL",$("#txtEmail").val());
						window.localStorage.setItem("TEL",$("#txtTelefono").val());
						window.localStorage.setItem("EDIT","");
						$(location).attr('href',"sv/menu.html");
						}
					
					}
				}else {
					$("#msgbox").show();
					$("#texto").html("Debe aceptar los t&eacute;rminos y condiciones");
				}
			});
			$("#btnGT").click(function(){
				$("#btnSV").attr("src","img/btnSVOff.png");
				$("#btnGT").attr("src","img/btnGT.png");
				guatemala = true;
			});
			
			$("#btnSV").click(function(){
				$("#btnSV").attr("src","img/btnSV.png");
				$("#btnGT").attr("src","img/btnGTOff.png");
				guatemala = false;
			});
			
			$("#lnkTerminos").click(function(){
				$(location).attr('href','terminos.html');
			});
		});
	</script>
</head>
<body>
<div data-role="page" id="page1">
	<div class="imagetop"></div>
	<div class="content-box" style="height:280px;top:-30px">
		<div data-role="fieldcontain">
		    <input name="txtEmail" id="txtEmail" placeholder="" value="" type="email"><br/>
			<label for="txtEmail" style="position:relative;top:-20px;color:#FFFFFF;text-shadow: 2px 2px #000000;"><b>Ingresa tu correo electr&oacute;nico</b></label>
	 	</div>
		<div data-role="fieldcontain" style="position:relative;top:-40px;">
		    <input name="txtTelefono" id="txtTelefono" placeholder="" value="" type="number"><br/>
			<label for="txtTelefono" style="position:relative;top:-20px;color:#FFFFFF;text-shadow: 2px 2px #000000;"><b>Ingresa tu Tel&eacute;fono</b></label>
		</div>
		<center style="position:relative;top:-70px"><img src="img/btnGT.png" class="optbtn" id="btnGT"  style="position:relative;width:100px;height:32px;"> &nbsp;&nbsp;&nbsp;&nbsp;<img src="img/btnSVOff.png" class="optbtn" id="btnSV" style="position:relative;width:100px;height:32px;"></center>
		<center><b style="position:relative;top:-70px;color:#FFFFFF;text-shadow: 2px 2px #000000;">Selecciona tu pa&iacute;s</b></center>
		<div id="checkboxes1" data-role="fieldcontain" style="position:relative;top:-70px;">
		    <fieldset data-role="controlgroup" data-type="vertical">
		        <input id="leido" name="leido" data-theme="g" type="checkbox">
				        <label for="leido"><b style="color:#ffffff;text-shadow: 2px 2px #00000;font-size:12px;">Acepto los t&eacute;rminos y condiciones </a></label>
		    </fieldset>
			<center><b style="color:#ffffff;text-shadow: 2px 2px #00000;font-size:12px;z-index=30;" id="lnkTerminos"><u>Ver t&eacute;rminos y condiciones</u> </b></center>
		</div>
	</div>
	<center><div id="msgbox" style="position:relative;top:-300px;width:250px;height:157px;-webkit-border-radius: 5px;-moz-border-radius:5px;border-radius:5px;background-image:url('img/alert.png');z-index:100">
		<div style="position:relative;top:10px;color:#d55a11;">Alerta</div>
		<div id="texto" style="position:relative;top:35px;color:#000000;">Ingrese su correo</div>
		<div style="position:relative;top:70px;"><img id="btnmsg" src="img/btnInicio.png" style="width:150px">
	</div></center>
	<div data-theme="f" data-role="footer" data-position="fixed">
		<center><img src="img/btnInicio.png" id="btnLogin"></center>
	</div>
</div>
